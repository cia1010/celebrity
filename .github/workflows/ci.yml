name: CelebrityAnalyzer CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r CelebrityAnalyzer/requirements.txt

      - name: Run main pipeline
        run: |
          python CelebrityAnalyzer/main.py

      - name: Upload processed data as artifact
        uses: actions/upload-artifact@v3
        with:
          name: processed-celebrities
          path: CelebrityAnalyzer/data/processed/celebrities.csv
